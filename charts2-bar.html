<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="echarts-5.3.3/dist/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 600px;height: 400px;">
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.querySelector('#main'));
            // 指定图表的配置项和数据
            
            option = {
                title: {
                    text: '大豆评分'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        // Use axis to trigger tooltip
                        type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
                    }
                },
                legend: {},
                grid: {
                    left: '3%',
                    right: '3%',
                    bottom: '3%',
                    containLabel: true
                },
                yAxis: {
                    type: 'value'
                },
                xAxis: {
                    type: 'category',
                    data: ['四川', '黑龙江', '云南', '浙江', '宁夏']
                },
                series: [
                    {
                        name: '气温',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            show: true
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [1.53, 1.18, 2.22, 1.46, 1.25]
                    },
                    {
                        name: '光照',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            show: true
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [1.05, 1.35, 1.05, 1.05, 1.2]
                    },
                    {
                        name: '水分',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            show: true
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [2.10, 2.25, 1.50, 2.10, 1.80]
                    },
                    {
                        name: '养分',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            show: true
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [1.20, 1.35, 0.75, 1.13, 1.20]
                    },
                    {
                        name: '土壤',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            show: true
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [1.20, 1.35, 0.75, 1.13, 1.20]
                    },
                    {
                        name: '总分',
                        type: 'line',
                        label: {
                            show: true,
                            position: 'top'
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [7.08, 7.48, 6.27, 6.86, 6.65]
                    },
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
    </div>
</body>

</html>
