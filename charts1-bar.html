<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="echarts-5.3.3/dist/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 600px;height: 400px;">
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.querySelector('#main'));
            // 指定图表的配置项和数据
            
            option = {
                title: {
                    text: '辣椒评分'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        // Use axis to trigger tooltip
                        type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
                    }
                },
                legend: {},
                grid: {
                    left: '3%',
                    right: '3%',
                    bottom: '3%',
                    containLabel: true
                },
                yAxis: {
                    type: 'value'
                },
                xAxis: {
                    type: 'category',
                    data: ['四川', '云南', '湖南', '广东', '浙江']
                },
                series: [
                    {
                        name: '气温',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            show: true
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [1.56, 1.54, 1.64, 2.06, 1.48]
                    },
                    {
                        name: '光照',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            show: true
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [1.75, 2.25, 1.75, 2.00, 1.75]
                    },
                    {
                        name: '水分',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            show: true
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [1.62, 0.80, 1.72, 1.20, 1.50]
                    },
                    {
                        name: '养分',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            show: true
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [2.00, 1.25, 1.75, 1.88, 1.88]
                    },
                    {
                        name: '土壤',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            show: true
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [0.40, 0.25, 0.35, 0.38, 0.38]
                    },
                    {
                        name: '总分',
                        type: 'line',
                        label: {
                            show: true,
                            position: 'top'
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [7.33, 6.09, 7.21, 7.51, 6.98]
                    },
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
    </div>
</body>

</html>
