<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="echarts-5.3.3/dist/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 600px;height: 400px;">
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.querySelector('#main'));
            // 指定图表的配置项和数据
            option = {
                title: {
                    text: '黍米评分'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        // Use axis to trigger tooltip
                        type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
                    }
                },
                legend: {},
                grid: {
                    left: '3%',
                    right: '3%',
                    bottom: '3%',
                    containLabel: true
                },
                yAxis: {
                    type: 'value'
                },
                xAxis: {
                    type: 'category',
                    data: ['四川', '河北', '吉林', '陕西']
                },
                series: [
                    {
                        name: '气温',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            show: true
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [1.11, 0.89, 0.69, 0.71]
                    },
                    {
                        name: '光照',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            show: true
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [3.20, 3.00, 2.80, 3.00]
                    },
                    {
                        name: '水分',
                        type: 'bar',
                        stack: 'total',
                        // label: {
                        //     show: true
                        // },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [0.00, 0.00, 0.00, 0.00]
                    },
                    {
                        name: '养分',
                        type: 'bar',
                        stack: 'total',
                        // label: {
                        //     show: true
                        // },
                        emphasis: {
                            focus: 'series'
                        },
                        data: [0.00, 0.00, 0.00, 0.00]
                    },
                    {
                        name: '土壤',
                        type: 'bar',
                        stack: 'total',
                        label: {
                            show: true
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        
                        data: [2.40, 2.55, 2.70, 2.70]
                    },
                    {
                        name: '总分',
                        type: 'line',
                        label: {
                            show: true,
                            position: 'top'
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        
                        data: [6.71, 6.44, 6.17, 6.41]
                    },
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
    </div>
</body>

</html>
